<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <div>
        <p>Enter First Number</p>
        <input id="first-number" type="number">
    </div>
    <div>
        <p>Enter Second Number</p>
        <input id="second-number" type="number">
    </div>
    <div >
        <p>Sum</p>
        <input id="sum" type="number">
    </div>
    <button onclick="cb()">Add</button>
    <script>
        const sum = document.getElementById('sum')
        const first = document.getElementById('first-number')
        const second = document.getElementById('second-number')

        function cb(){
            // console.log(typeof first.value);
            const a = parseInt(first.value) 
            const b = parseInt(second.value)
            // console.log(a, b)
            if(isNaN(a)|| isNaN(b)){
                alert("Invalid Input")
                return;
            }
            sum.value = a+b
        }
    </script>
</body>
</html>
